<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GiovanniZumbo">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <!-- Starting phase -->
            <div class="d-flex flex-column justify-content-center align-items-center" id="startwindow">
                <h1 id="timer"></h1>
                <p> Memorizza i numeri entro il tempo limite </p>
                <div id="givennumbers"></div>

            </div>

            <!-- Main phase -->
            <div class="d-none flex-column justify-content-center align-items-center" id="userwindow">

                <p>Prova ad inserire tutti i numeri che ricordi</p>

                <form class="row gx-3 gy-2 justify-content-center align-items-center">

                    <div class="col-1">
                        <input type="number" class="form-control usernumber">
                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control usernumber">
                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control usernumber">
                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control usernumber">
                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control usernumber">
                    </div>

                    <div class="col-12 my-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Verifica</button>
                    </div>

                    <div class="col-12 my-3 d-flex justify-content-center" id="result"></div>
                </form>
            </div>


        </div>
    </main>
</body>

</html>
